<!DOCTYPE html>

<html lang="en">

  <head>
    <title>Rock Paper Scissors</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <header>
      <div class="header-top">
        <p class="text2" style="margin-top: 13px;">RPS by OdinsonDev</p>
      </div>
      <div class="header-bottom">
        <div class="empty"></div>
        <div class="content1">
          <p class="text1">ROCK PAPER SCISSORS</p>
          <p class="text2">Test your wits against a state of the art AI</p>
          <p class="text2">First to 5 wins</p>
          <p class="text2">Let the battle begin !</p>
          <br>
        </div>
        <div class="empty"></div>
      </div>
    </header>

    <div class="content2">
      <br>
      <div class="buttons-outer">
        <div class="buttons">
          <button id="button1">ROCK</button>
          <button id="button2">PAPER</button>
          <button id="button3">SCISSORS</button>
        </div>
      </div>
      <br>
      <div class="computer-outer">
        <div class="computer">
          <div class="computer-top" id="div0">
            <h2>Computer:</h2>
            <p class="text3" id="compSelection">Analysing probability matrix and stuff..</p>
          </div>
          <br>
          <div class="result-box">
            <div class="computer-middle" id="div1">
              <p class= "text4" id="results">Results</p>
            </div>
            <div class="computer-bottom" id="div2">
              <h2>Score:</h2>
              <p class="text4" id="score">0 - 0</p>
            </div>
          </div>
        </div>       
      </div>
      <br>
    </div>

    <footer>
      <p class="text2">Copyright &copy; Odinsondev 2023</p>
    </footer>

    <script src="javascript.js"></script>
  </body>

</html>
